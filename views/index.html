<!DOCTYPE html>
<html lang="fr">

<head>
    <!--META-->
    <meta charset="UTF-8">
    <!--LINK-->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/page.css">
    <link rel="icon" type="image/png" href="/static/pictures/favicon.png" />
    <!--SCRIPT-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--TYPOGRAPHIE-->
    <script src="https://use.typekit.net/zoy0sep.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet">

    <title>La Tour d'Argent</title>
</head>

<body>
    <div id="loader">
        <div>
            <img src="../static/pictures/accueil/logo_white.svg" />
            <img src="../static/pictures/accueil/shadow_logo.png" />
            <select>
                <option selected value="french">Français</option>
                <option value="english">English</option>
                <option value="russia">русский</option>
                <option value="chinese">中国</option>
                <option value="japanese">日本の</option>
                <option value="arab">العربية</option>
            </select>

            <button id="enter" class="hvr-grow">ENTRER</button>
        </div>
    </div>
    <main>
        <!--BURGER-->
        <button id="button" class="hamburger">
            <span class="burger"></span>
            <span class="burger"></span>
            <span class="burger"></span>
        </button>
        <!--NAVIGATION BURGER-->
        <section class="content">
            <div class="flex">
                <img src="../static/pictures/burger/logo_grey.svg" alt="logo grey" />
                <nav>
                    <ul class="navigation">
                        <li><a href="#0">ACCUEIL</a></li>
                        <li><a href="#0">LE LIEU</a></li>
                        <li><a href="#0">LE CHEF</a></li>
                        <li><a href="#0">LA CARTE</a></li>
                        <li><a href="#0">LA TABLE</a></li>
                        <li><a href="#0">LA CAVE</a></li>
                        <li><a href="#0">LE BOULANGER DE LA TOUR</a></li>
                    </ul>
                    <ul class="navigation">
                        <li><a href="#0">LA ROTISSERIE D’ARGENT</a></li>
                        <li><a href="#0">LE COMPTOIR</a></li>
                        <li><a href="#0">LA TOUR D’ARGENT TOKYO</a></li>
                        <li><a href="#0">AGMAG</a></li>
                        <li><a href="#0">E-BOUTIQUE</a></li>
                        <li><a href="#0">CONTACT</a></li>
                        <li><a href="#0">REJOIGNEZ-NOUS</a></li>
                    </ul>
                </nav>

                <ul id="nav_legal">
                    <li class="legal"><a href="#0">MENTIONS LEGALES</a></li>
                    <li class="legal"><a href="#0">CREDITS</a></li>
                </ul>

                <ul id="social">
                    <li class="hvr-grow">
                        <a target="_blank" href="https://www.facebook.com/latourdargent/">
                            <img class="logo_social" src="../static/pictures/burger/facebook.png" alt="facebook" />
                        </a>
                    </li>

                    <li class="hvr-grow">
                        <a target="_blank" href="https://www.instagram.com/tourdargentparis/">
                            <img class="logo_social" src="../static/pictures/burger/insta.png" alt="instagram" />
                        </a>
                    </li>

                    <li class="hvr-grow">
                        <a target="_blank" href="https://twitter.com/latourdargent?lang=fr">
                            <img class="logo_social" src="../static/pictures/burger/twitter.png" alt="twitter" />
                        </a>
                    </li>

                    <li class="hvr-grow">
                        <a target="_blank" href="https://www.linkedin.com/company-beta/3162633/">
                            <img class="logo_social" src="../static/pictures/burger/linkedin.png" alt="linkedin" />
                        </a>
                    </li>

                    <li class="hvr-grow">
                        <a target="_blank" href="https://plus.google.com/+TourdArgentParis">
                            <img class="logo_social" src="../static/pictures/burger/googleplus.png" alt="googleplus" />
                        </a>
                    </li>

                    <li class="hvr-grow">
                        <a target="_blank" href="https://www.flickr.com/photos/tourdargentparis/">
                            <img id="flikr" src="../static/pictures/burger/filckr.png" alt="flikr" />
                        </a>
                    </li>
                </ul>

            </div>
        </section>

        <!--NAVIGATION-->
        <img id="logo" src="../static/pictures/accueil/logo_white.svg" alt="Logo tour d'argent" />

        <section class="menu" id="place">
            <div class="box-info"></div>
            <img id="title-place" src="../static/pictures/accueil/lieu.svg" alt="Le lieu" />
            <img id="shadow-place" src="../static/pictures/accueil/flou_lieu.png" />
        </section>

        <section class="menu" id="cooker">
            <div class="box-info"></div>
            <img id="title-cooker" src="../static/pictures/accueil/chef.svg" alt="Le chef" />
            <img id="shadow-cooker" src="../static/pictures/accueil/flou_chef.png" />
        </section>

        <section class="menu" id="card">
            <div class="box-info"></div>
            <img id="title-card" src="../static/pictures/accueil/carte.svg" alt="La carte" />
            <img id="shadow-card" src="../static/pictures/accueil/flou_carte.png" />
        </section>

        <section class="menu" id="table">
            <div class="box-info"></div>
            <img id="title-table" src="../static/pictures/accueil/table.svg" alt="Votre table" />
            <img id="shadow-table" src="../static/pictures/accueil/flou_table.png" />
        </section>
    </main>

    <script src="../static/js/jquery_easing.js"></script>
    <script src="../static/js/script_index.js"></script>
</body>

</html>
